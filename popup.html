<!doctype html>
<html>

<head>
  <title>PowerDesk!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/css/bootstrap.css">
  <link rel="stylesheet" href="/css/pretty-print-json.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="js/jquery.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/pretty-print-json.min.js"></script>
</head>

<body>
  <div class="rec-container">
    <fieldset>
      <legend>K JSON Lint</legend>
      <!-- <div class="mb-3">
        <textarea class="form-control" id="pd-json-area" placeholder="Place your JSON here.."></textarea>
      </div> -->
      <div class="mb-3">
        <textarea class="form-control" placeholder="Enter your JSON here.." id="pd-json-area" rows="5"></textarea>
      </div>
      <div class="mb-3">
        <button class="btn btn-primary" type="button">Pretty Print</button>
      </div>
    </fieldset>
    <fieldset>
      <div>
        <legend>JSON - Pretty Print</legend>
        <pre class="highlight"><output id="json-lint-outpout">{}</output></pre>
        <nav>
          <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" id="pd-quote-keys">
            <label class="form-check-label" for="pd-quote-keys">Quote Keys</label>
          </div>
        </nav>
      </div>
    </fieldset>
  </div>
  <script src="js/popup.js"></script>
</body>

</html>
